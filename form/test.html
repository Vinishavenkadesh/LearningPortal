<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Difference Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Time Difference Calculator</h1>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />

      <label for="startDateTime">Start Date and Time:</label>
      <input
        type="text"
        id="startDateTime"
        placeholder="Select Date and Time"
      />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />

      <label for="endDateTime">End Date and Time:</label>
      <input type="text" id="endDateTime" placeholder="Select Date and Time" />

      <button onclick="calculateTimeDifference()">Calculate</button>

      <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
  }

  button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  p {
    margin-top: 16px;
    font-size: 18px;
    text-align: center;
  }
</style>

<script>
  flatpickr("#startDateTime", {
    enableTime: true,
    dateFormat: "Y-m-d h:i K",
    time_24hr: false,
  });

  flatpickr("#endDateTime", {
    enableTime: true,
    dateFormat: "Y-m-d h:i K",
    time_24hr: false,
  });

  function calculateTimeDifference() {
    const startDate = new Date(document.getElementById("startDate").value);
    const startDateTime = new Date(
      document.getElementById("startDateTime").value
    );
    const endDate = new Date(document.getElementById("endDate").value);
    const endDateTime = new Date(document.getElementById("endDateTime").value);

    // Use the date part from startDate and endDate
    const adjustedStartDateTime = new Date(startDateTime);
    adjustedStartDateTime.setFullYear(
      startDate.getFullYear(),
      startDate.getMonth(),
      startDate.getDate()
    );

    const adjustedEndDateTime = new Date(endDateTime);
    adjustedEndDateTime.setFullYear(
      endDate.getFullYear(),
      endDate.getMonth(),
      endDate.getDate()
    );

    if (adjustedStartDateTime > adjustedEndDateTime) {
      console.log("Error: End date is before the start date.");
      document.getElementById("result").textContent =
        "Error: End date is before the start date.";
      return;
    }

    const timeDifference = adjustedEndDateTime - adjustedStartDateTime;
    const totalHours = Math.floor(timeDifference / (1000 * 60 * 60));
    const remainingMinutes = Math.floor(
      (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
    );

    const resultString = `Time left: ${totalHours} hours and ${remainingMinutes} minutes`;
    document.getElementById("result").textContent = resultString;
  }
</script>
