<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Difference Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      p {
        margin-top: 16px;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Time Difference Calculator</h1>

      <label for="startDate">Start Date:</label>
      <!-- <input type="date" id="startDate" placeholder="DD:MM:YYYY" /> -->
      <input
        class="app-form-control"
        placeholder="Start Date"
        id="startDate"
        type="text"
        name="date"
        onfocus="(this.type='date')"
        onblur="(this.type='text')"
      />

      <label for="startTime">Start Time:</label>
      <!-- <input type="time" id="startTime" placeholder="HH:MM:SS" /> -->
      <input
        class="app-form-control"
        placeholder="Start Time"
        id="startTime"
        type="text"
        onfocus="(this.type='time')"
        onblur="(this.type='text')"
      />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" placeholder="DD:MM:YYYY" />

      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" placeholder="HH:MM:SS" />

      <button onclick="calculateTimeDifference()">Calculate</button>

      <p id="result"></p>
    </div>

    <script>
      function calculateTimeDifference() {
        const startDate = new Date(document.getElementById("startDate").value);
        const startTime = document.getElementById("startTime").value;
        const endDate = new Date(document.getElementById("endDate").value);
        const endTime = document.getElementById("endTime").value;

        // Parse start time string into Date object
        const [startHour, startMinute, startPeriod] = startTime.split(/:|\s/);
        const [startDay, startMonth, startYear] = startDate.split("-");
        const dateA = new Date(
          `${startYear}-${startMonth}-${startDay}T${startHour}:${startMinute}:00`
        );

        // Parse end time string into Date object
        const [endHour, endMinute, endPeriod] = endTime.split(/:|\s/);
        const [endDay, endMonth, endYear] = endDate.split("-");
        const dateB = new Date(
          `${endYear}-${endMonth}-${endDay}T${endHour}:${endMinute}:00`
        );

        // Calculate the time difference in milliseconds
        const timeDifference = dateB - dateA;

        // Check if the starting time is past the ending interval
        if (dateA > dateB) {
          console.log("Starting time is past the ending interval.");
        } else {
          const totalHours = Math.floor(timeDifference / (1000 * 60 * 60));
          const remainingMinutes = Math.floor(
            (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
          );

          const resultString = `Time left: ${totalHours} hours and ${remainingMinutes} minutes`;
          return resultString;
        }
      }
    </script>
  </body>
</html>
