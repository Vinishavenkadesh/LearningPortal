<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <!-- Include Select2 CSS and JS files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>

    <style>
        /* Style for the error message */
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <select
        name=""
        id="tags"
        class="tags-select"
        placeholder="Enter Tags and Press Enter"
        style="width: 100%; height: 100%"
        multiple
    >
        <option value="Java">Java</option>
        <option value="CSS">CSS</option>
        <option value="Springboot">Springboot</option>
    </select>
    <div class="error"></div>

    <script>
        // Initialize Select2 with options
        $(document).ready(function() {
            $('#tags').select2({
                 // Limit the selection to 5 tags
            });

            // Add an event listener to check the number of selected tags
            $('#tags').on('select2:select select2:unselect', function (e) {
                var selectedTags = $('#tags').val();
                var errorElement = $('.error');

                // Check if the number of selected tags exceeds the limit
                if (selectedTags.length > 5) {
                    errorElement.text('You can only select up to 5 tags.');
                } else {
                    errorElement.text('');
                }
            });
        });
    </script>

</body>
</html>
