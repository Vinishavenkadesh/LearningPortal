<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>Learning Portal</title>
  </head>
  <body>
    <nav class="nav">
      <div class="image-div">
        <img src="../src/images/Nav logo.png" alt="" srcset="" class="img" />
      </div>
    </nav>
    <div>
      <div class="container-div">
        <div>
          <form action="" id="form">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-form-group flex">
                  <input
                    class="app-form-control"
                    placeholder="COURSE NAME"
                    id="courseName"
                    value=""
                    type="text"
                    maxlength="100"
                  />
                  <div class="flex-row textarea-flex">
                    <div class="error"></div>
                    <div class="flex-row" id="courseFull">
                      <span id="count-course"></span>
                      <span id="count-course-target">/100</span>
                    </div>
                  </div>
                </div>
                <div class="app-flex">
                  <div class="app-form-group small-input flex">
                    <input
                      class="app-form-control"
                      placeholder="START DATE"
                      id="startDate"
                      type="text"
                      name="date"
                      onfocus="(this.type='date')"
                      onblur="(this.type='text')"
                    />
                    <div class="error"></div>
                  </div>
                  <div class="app-form-group small-input flex">
                    <input
                      class="app-form-control"
                      placeholder="START TIME"
                      id="startTime"
                      type="text"
                      onfocus="(this.type='time')"
                      onblur="(this.type='text')"
                    />
                    <div class="error"></div>
                  </div>
                </div>
                <div class="app-flex">
                  <div class="app-form-group small-input flex">
                    <input
                      class="app-form-control"
                      placeholder="DURATION IN HRS"
                      id="duration"
                      value=""
                      type="number"
                    />
                    <div class="error"></div>
                  </div>
                  <div class="app-form-group small-input flex">
                    <select
                      name=""
                      id="mode"
                      class="app-form-control"
                      placeholder="MODE"
                    >
                      <option value="Mode">MODE</option>
                      <option value="Online">Online</option>
                      <option value="Offline">Offline</option>
                    </select>
                    <div class="error"></div>
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group flex">
                    <input
                      class="app-form-control"
                      placeholder="TRAINER NAME"
                      value=""
                      id="trainerName"
                    />
                    <div class="error"></div>
                  </div>
                  <div class="app-flex">
                    <div class="app-form-group small-input flex">
                      <input
                        class="app-form-control"
                        placeholder="END DATE"
                        id="endDate"
                        value=""
                        type="text"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                      />
                      <div class="error"></div>
                    </div>
                    <div class="app-form-group small-input flex">
                      <input
                        class="app-form-control"
                        placeholder="END TIME"
                        id="endTime"
                        type="text"
                        onfocus="(this.type='time')"
                        onblur="(this.type='text')"
                      />
                      <div class="error"></div>
                    </div>
                  </div>
                  <div class="app-flex">
                    <div class="app-form-group small-input flex">
                      <select
                        name=""
                        id="location"
                        class="app-form-control"
                        placeholder="Location"
                      >
                        <option value="Location">LOCATION</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                      </select>
                      <div class="error"></div>
                    </div>
                    <div class="app-form-group small-input flex">
                      <input
                        class="app-form-control"
                        placeholder="CAPACITY"
                        id="capacity"
                        value=""
                        type="text"
                      />
                      <div class="error"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="textarea">
              <textarea
                cols="30"
                rows="2"
                maxlength="100"
                class="text-area autoresizing"
                id="objective"
                placeholder="OBJECTIVE"
              ></textarea>
              <div class="flex-row textarea-flex">
                <div class="error"></div>
                <div class="flex-row">
                  <span>Remaining characters : </span>
                  <span id="count-obj"></span>
                </div>
              </div>
            </div>
            <div class="textarea">
              <textarea
                name=""
                maxlength="300"
                id="description"
                cols="100"
                rows="3"
                class="text-area autoresizing"
                placeholder="DESCRIPTION"
              ></textarea>
              <div class="flex-row textarea-flex">
                <div class="error"></div>
                <div class="flex-row">
                  <span>Remaining characters : </span>
                  <span id="count-desc"></span>
                </div>
              </div>
            </div>
            <div class="textarea">
              <textarea
                name=""
                maxlength="500"
                id="details"
                cols="100"
                rows="3"
                class="text-area autoresizing"
                placeholder="DETAILS"
              ></textarea>
              <div class="flex-row textarea-flex">
                <div class="error"></div>
                <div class="flex-row">
                  <span>Remaining characters : </span>
                  <span id="count-det"></span>
                </div>
              </div>
            </div>
            <div class="flex-tags">
              <div class="flex tags">
                <div class="tag-container">
                  <input
                    type="text"
                    id="tags"
                    class="tag-input"
                    placeholder="ENTER TAGS AND PRESS ENTER"
                  />
                  <div class="error"></div>
                  <div id="badgeContainer" class="badge-container"></div>
                </div>
              </div>
              <button class="">ADD COURSE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./form.js"></script>

    ></script> -->
  </body>
</html>
